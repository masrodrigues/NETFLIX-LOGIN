<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Netflix Login</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="">
            </a>
        </div>
        
    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form >
                <div class="input_box">
                    <input require type="email" placeholder="Email ou numero de telefone">  
                </div>
               
                <div class="input_box">
                    <input require type="password" placeholder="Senha">
                </div>
               
                <div>
                    <button class="submit">
                        Entrar
                    </button>    
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>    
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="social-icons">
        <p class="text">Todos direitos reservados</p>
        <span href="https://github.com/masrodrigues" target="_blank"><img src="assets/img/linkedin-in.svg" alt="linkedin"></span>
        <span href="https://www.linkedin.com/in/marco-rodrigues-python-developer/" target="_blank"><img src="assets/img/github.svg" alt="github"></span>
    </footer>
    
</body>

</html>
